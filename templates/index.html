<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Analytics</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Telegram Channel Analytics</h1>
            <p class="subtitle">Real-time insights for your Telegram channel</p>
        </header>

        <div class="overview-cards">
            <div class="card">
                <div class="card-title">Channel</div>
                <div class="card-value" id="channel-title">Loading...</div>
            </div>
            <div class="card">
                <div class="card-title">Members</div>
                <div class="card-value" id="members-count">-</div>
            </div>
            <div class="card">
                <div class="card-title">Total Posts</div>
                <div class="card-value" id="total-messages">-</div>
            </div>
            <div class="card">
                <div class="card-title">Total Views</div>
                <div class="card-value" id="total-views">-</div>
            </div>
            <div class="card">
                <div class="card-title">Avg Views/Post</div>
                <div class="card-value" id="avg-views">-</div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <h2>Daily Views</h2>
                <div id="views-chart"></div>
            </div>

            <div class="chart-container">
                <h2>Daily Posts</h2>
                <div id="messages-chart"></div>
            </div>

            <div class="chart-container">
                <h2>Member Growth</h2>
                <div id="growth-chart"></div>
            </div>

            <div class="chart-container">
                <h2>Top Performing Posts</h2>
                <div id="top-messages"></div>
            </div>
        </div>

        <footer>
            <p>Last updated: <span id="last-update">-</span></p>
            <button onclick="loadData()" class="refresh-btn">ðŸ”„ Refresh Data</button>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
